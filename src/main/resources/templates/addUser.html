<!doctype html>
<html xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<body>

	<div th:fragment="form" class="content pure-u-1 pure-u-md-3-4">
		<div>
			<div class="posts">
				<h1 class="content-subhead">New User</h1>
				<form class="pure-form pure-form-aligned" method="post">
					<fieldset>
						<div class="pure-control-group">
							<label for="name">Name</label> <input class="pure-input-3-4"
								type="text" id="name" placeholder="Name" />
						</div>

						<div class="pure-control-group">

							<label for="twitter">Twitter</label> <input type="text"
								class="pure-input-3-4" id="Twitter" placeholder="@user" />

						</div>
						<div class="pure-control-group">

							<label for="name">Phone</label> <input type="text"
								class="pure-input-3-4" id="name" placeholder="(99) 9999-9999" />

						</div>

						<div class="pure-control-group">

							<label for="twitter">Email</label> <input type="text"
								class="pure-input-3-4" id="Twitter" placeholder="name@gmail.com" />

						</div>

						<div class="pure-controls">
							<button type="submit" class="pure-button pure-button-primary">Submit</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
